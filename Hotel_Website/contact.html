<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/68446900c7.js"
      crossorigin="anonymous"
    ></script>
    <title>Hotel Delhi | Contact</title>
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <link
      href="css/mobile.css"
      media="screen and (max-width: 768px)"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <a href="index.html"><h1 class="logo">HDL</h1></a>
          <ul class="header">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="large-head py-1"><span class="primary">Contact</span> Us</h1>
        <p>Please fill out the form below to contact us</p>
        <form action="process.php">
          <!--Dummy page to send form info-->
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="15"></textarea>
          </div>
          <button class="btn" type="submit">Submit</button>
        </form>
      </div>
    </section>

    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <span class="fas fa-building fa-3x"></span>
          <h3>Location</h3>
          <p>13th Main st, New Delhi</p>
        </div>
        <div class="box">
          <span class="fas fa-phone fa-3x"></span>
          <h3>Phone</h3>
          <p>(011) 555-5555</p>
        </div>
        <div class="box">
          <span class="fas fa-envelope fa-3x"></span>
          <h3>Email</h3>
          <p>frontdesk@hoteldl.com</p>
        </div>
      </div>
    </section>

    <footer id="main-footer">
      <p>Hotel Delhi &copy; 2020, All Rights Reserved</p>
    </footer>
  </body>
</html>
